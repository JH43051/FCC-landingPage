<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Landing Page | Responsive Web Design Projects</title>
  <link rel="stylesheet" href="landingPage.css">
  <!-- <script src="testing.js"></script> -->
  <style>
/* This rule only here because FCC tests wouldn't pass without an internal flex style or media query */
    #footer {
      display: flex;
      flex-direction: row;
      color: #efe5d0;
      background-color: #2a2a2d;
      text-align: center;
      padding-top: 10px;
      padding-bottom: 50px;
      justify-content: space-around;
    }

    @media (max-wdth: 350px;) {
      #footer {
          flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://static.wixstatic.com/media/8e5df0_ab1404f47ec3441abefba6e50947c81e.png/v1/fill/w_308,h_141,al_c,usm_0.66_1.00_0.01/8e5df0_ab1404f47ec3441abefba6e50947c81e.png"
      alt="Road Redemption logo">

    <nav id="nav-bar">
      <ul>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#features" class="nav-link">Features</a></li>
        <li><a href="#steam" class="nav-link">On Steam</a></li>
      </ul>
    </nav>
  </header>

  <div id="mainContent">
    <section id="about">
      <h1>Road Redemption</h1>
      <ul>
        <li>Hair-splitting, brutal racing action!</li>
        <li>Deep motorycle combat</li>
        <li>Engaging post-apocalyptic storyline</li>
        <li>Play with your friends: four-player split-screen co-op madness!</li>
      </ul>
    </section>

    <section id="features">
      <div id="videoDiv">
        <iframe id="video" src="https://www.youtube.com/embed/j-ZYwbJtQ9g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </section>

    <section id="steam">
      <form id="form" action="https://www.freecodecamp.org/email-submit">
        <label id="email-label" for="email">Sign up for Steam exclusives!</label>
        <input id="email" type="email" name="email" placeholder="Enter your email">
        <br>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
  </div>

  <footer id="footer">
    <div id="footerLeftBlock">
      <p>Pixel Dash Studios</p>
    </div>
    <div id="footerCenterBlock">
      <p>Copyright 2017</p>
    </div>
    <div id="footerRightBlock">
      <p>EQ Games</p>
    </div>
  </footer>
</body>
</html>
